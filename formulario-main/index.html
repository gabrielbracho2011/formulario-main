<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario.</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Carter+One&family=Luckiest+Guy&family=Petemoss&family=Rubik:ital,wght@0,300..900;1,300..900&family=Truculenta:opsz,wght@12..72,100..900&family=Zen+Antique+Soft&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Carter+One&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Luckiest+Guy&family=Petemoss&family=Rubik:ital,wght@0,300..900;1,300..900&family=Truculenta:opsz,wght@12..72,100..900&family=Zen+Antique+Soft&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="img/1.jpg" alt="" class="estilos-imagen">
            <ol class="menu-opciones">
                <li>Inicio.</li>
                <li>Productos.</li>
                <li>Contactos.</li>
            </ol>
        </nav>
    </header>
    <main>
        <section class="formulario-posicion">
            <h2 class="estilos-h2 bebas-neue-regular">Formulario de contacto.</h2>
            <form action="/enviar" method="post">
                <label for="nombre" class="fira-sans-regular">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre" required>
                <br><br>
                <label for="apellido" class="fira-sans-regular">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese apellido" required>
                <br><br>
                <label for="edad" class="fira-sans-regular">Edad:</label>
                <input type="number" name="edad" id="edad" placeholder="Ingrese edad" min="1" required>
                <br><br>
                <label for="comentario" class="fira-sans-regular">Comentario:</label>
                <textarea name="comentario" id="comentario" rows="4" cols="40"></textarea>
                <br><br>
                <input type="submit" value="Enviar" class="fira-sans-regular">
            </form>

        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
